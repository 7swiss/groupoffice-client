<!--<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">-->
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">{{"Select roles"| t}}</h3>
			</div>
			<div class="modal-body">			

				<div style="height:300px;overflow:auto" class="list-group" im-infinite-scroll="storeSelectModal.availableStore.nextPage()" im-infinite-scroll-disabled="!storeSelectModal.availableStore.shouldLoad()">

					<ul class="list-group">
						<label class="list-group-item" ng-class="{selected: model.attributes.checked}" ng-repeat="model in storeSelectModal.availableStore.items">
							<input type="checkbox" ng-model="model.attributes.checked"> {{model.attributes.name}}
						
						</label>  
					</ul>
				</div>				

			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" ng-click="ok()">OK</button>
				<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			</div>
		</div>

</div>-->
