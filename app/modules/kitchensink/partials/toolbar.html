<div class="go-toolbar">
	
	<h1>Title</h1>
	
	<button ng-click="addAlert('You clicked it!', 'info')">Click me</button>
	
	<a class="btn" target="_blank" href="http://www.group-office.com">Link button</a>
	
	<div class="dropdown">

		<a class="dropdown-toggle btn" data-toggle="dropdown">Dropdown <i class="fa fa-chevron-down"></i> </a>
		<ul class="dropdown-menu ">
			<li>
				<a ng-click="addAlert('A warning message', 'warning');">
					Show warning
				</a>
			</li>    
			<li>
				<a ng-click="addAlert('Here\'s some info for you', 'info');">
					Show info message
				</a>
			</li> 
		</ul>
	</div>

	<div class="go-toolbar-right">

		<a class="btn btn-danger" ng-click="addAlert('Dangerous action!', 'danger')">
			<span class="fa fa-trash-o"></span>
		</a>

	</div>
	
</div>
