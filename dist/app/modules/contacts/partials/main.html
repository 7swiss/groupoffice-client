<div ng-include="'partials/header.html'"></div> <!-- The detail and edit pane is loaded in this view --> <div class="iae-content-panel" ng-class="{active:contentActive()}"> <div ui-view></div> </div> <!-- Start of list panel with toolbar --> <div ng-class="{inactive:contentActive()}" class="iae-left-panel"> <div class="iae-toolbar"> <ul class="iae-toolbar-left"> <li> <iae-store-search store="store"></iae-store-search> </li> <li> <a class="btn btn-default" ng-click="sideBarActive = !sideBarActive"> <span class="fa fa-filter"></span> </a> </li> </ul> <ul class="iae-toolbar-right"> <li> <a class="btn btn-primary" ui-sref="contacts.edit({contactId: 0})"> <span class="fa fa-plus"></span> </a> </li> <li> <a class="btn btn-primary" ui-sref="contacts.createCompany"> <span class="fa fa-building"></span> </a> </li> </ul> </div> <div class="iae-scrollable-panel"> <div class="iae-list list-group" im-infinite-scroll="store.nextPage()" im-infinite-scroll-disabled="!store.shouldLoad()"> <div class="deletable" ng-class="{'deleted-invisible': contact.attributes.deleted}" ng-repeat="contact in store.items"> <a ui-sref-active="active" ui-sref="contacts.contact({contactId: contact.attributes.id})" class="list-group-item"> <img class="thumbnail" ng-src="{{contact.attributes.photoFilePath| contactPhoto}}"> {{contact.attributes.name}} <small style="float:right" ng-if="contact.attributes.company"><i class="fa fa-building"></i> {{contact.attributes.company.attributes.name}}</small> </a> </div> <div ng-if="store.busy" class="list-group-item iae-list-item-loading"><i class="fa fa-spinner iae-rotate"></i> {{"Loading more items..."| t}}</div> </div> </div> </div> <im-side-panel is-active="sideBarActive" on-open="openSidePanel()" on-close="closeSidePanel()"> <div class="im-side-nav-title">{{'Filters'| t}} <div class="im-side-nav-buttons"> <a ng-click="resetFilters()" tooltip="{{'Reset' | t}}" tooltip-placement="bottom"><i class="fa fa-undo"></i></a> <a ng-click="imSideNav.close()" tooltip="{{'Close' | t}}" tooltip-placement="bottom"><i class="fa fa-times"></i></a> </div> </div> <div class="iae-scrollable-panel"> <div class="form-group"> <label class="control-label">{{'Gender' | t}}</label> <ui-select ng-model="filters.gender"> <ui-select-match class="ab-multi-input-select">{{$select.selected.label}}</ui-select-match> <ui-select-choices repeat="item.value as item in genderFilterOptions | filter: $select.search"> <div ng-bind-html="item.label | highlight: $select.search"></div> </ui-select-choices> </ui-select> </div> <div class="form-group"> <label class="control-label">{{"Tags"| t}}</label> <im-multi-select-field auto-create="false" store-route="Intermesh/tags/tag/store" model-attribute="filters.tags" model-attribute-display-name="name" input-placeholder="{{'Enter tags...'| t}}"> </im-multi-select-field> </div> <im-custom-fields-filter im-server-model="Intermesh\Modules\Contacts\Model\ContactCustomFields" im-model="customFilters"></im-custom-fields-filter> </div> </im-side-panel>
