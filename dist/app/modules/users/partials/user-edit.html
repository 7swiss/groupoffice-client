<form name="userForm" im-submit="save()" novalidate class="form-horizontal" ng-controller="UserEditController"> <div class="iae-toolbar"> <ul class="iae-left-toolbar"> <li> <a ng-click="cancel();" class="btn btn-default"><span class="fa fa-chevron-left"></span></a> </li> <li> <button type="submit" class="btn btn-primary"> <i class="fa fa-floppy-o"></i> {{'Save'| t}} </button> </li> </ul> </div> <div class="iae-scrollable-panel"> <div class="panel panel-default"> <!-- Default panel contents --> <div class="panel-heading">{{"Properties"| t}}</div> <div class="panel-body"> <div class="form-group"> <div class="checkbox col-sm-offset-3 col-sm-9"> <label> <input type="checkbox" ng-model="user.attributes.enabled"> {{'Enabled'| t}} </label> </div> </div> <!--<div ng-if="!user.attributes.id">--> <div class="form-group" ng-if="user.attributes.id === null"> <label class="col-sm-3 control-label" for="fullName">{{"Name"| t}}</label> <div class="col-sm-9"> <div class="input-group"> <input type="text" name="fullName" id="fullName" class="form-control" ng-model="user.fullName" ng-change="changeFullName()" required autofocus> <div class="input-group-btn"> <button type="button" ng-click="user.showNameParts = !user.showNameParts" class="btn btn-default"><i class="fa" ng-class="{'fa-chevron-down': !showNameParts, 'fa-chevron-up': showNameParts}"></i></button> </div> </div> <im-show-error for="fullName" im-model="user"></im-show-error> </div> </div> <div ng-if="user.showNameParts"> <div class="form-group"> <label class="col-sm-3 control-label" for="firstName">{{"First name"| t}}</label> <div class="col-sm-9"> <input type="text" id="firstName" class="form-control" ng-model="user.attributes.contact.attributes.firstName" required> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="middleName">{{"Middle name"| t}}</label> <div class="col-sm-9"> <input type="text" id="middleName" class="form-control" ng-model="user.attributes.contact.attributes.middleName"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="lastName">{{"Last name"| t}}</label> <div class="col-sm-9"> <input type="text" id="lastName" class="form-control" ng-model="user.attributes.contact.attributes.lastName"> </div> </div> </div> <!--</div>--> <div class="form-group"> <label class="col-sm-3 control-label" for="username">{{"Username"| t}}</label> <div class="col-sm-9"> <input type="text" id="username" name="username" class="form-control" ng-model="user.attributes.username" required> <im-show-error for="username" im-model="user"></im-show-error> </div> </div> <div class="form-group" ng-if="user.attributes.id === null"> <label class="col-sm-3 control-label" for="email">{{"E-mail"| t}}</label> <div class="col-sm-9"> <input type="email" name="email" id="email" class="form-control" ng-model="user.attributes.contact.attributes.emailAddresses[0].attributes.email" required> <im-show-error for="email" im-model="user"></im-show-error> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="password">{{"Password"| t}}</label> <div class="col-sm-9"> <input type="password" id="password" name="password" class="form-control" ng-model="user.attributes.password" autocomplete="off" ng-required="user.attributes.id == null"> <im-show-error for="password" im-model="user"></im-show-error> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="passwordConfirm">{{"Confirm password"| t}}</label> <div class="col-sm-9"> <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" ng-model="user.attributes.passwordConfirm" im-match="user.attributes.password" ng-required="user.attributes.password != ''" autocomplete="off"> <im-show-error for="passwordConfirm" im-model="user" im-messages="{'imMatch': 'The passwords don\'t match'}"></im-show-error> </div> </div> </div> </div> <div class="panel panel-default"> <!-- Default panel contents --> <div class="panel-heading">{{"Roles"| t}} <div class="iae-toolbar"> <ul class="iae-right-toolbar"> <li> <a class="btn btn-xs btn-default" ng-click="multiSelectList.selectRecords()"> <i class="fa fa-plus"></i> </a> </li> </ul> </div> </div> <ul class="list-group"> <li ng-if="!model.attributes.markDeleted" class="list-group-item" ng-repeat="model in multiSelectList.selectedStore.items"> {{model.attributes.name}} <span style="float:right"> <a class="btn btn-danger btn-xs" ng-click="model.attributes.markDeleted = true"><i class="fa fa-trash-o"></i></a> </span> </li> <li class="list-group-item" ng-if="multiSelectList.selectedStore.findIndexesByAttribute('markDeleted', null).length === 0"> {{'No roles selected' | t}} </li> </ul> </div> </div> </form>
