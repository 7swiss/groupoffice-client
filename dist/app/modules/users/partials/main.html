<div ng-include="'partials/header.html'"></div> <!-- The detail and edit pane is loaded in this view --> <div class="iae-content-panel" ng-class="{active:contentActive()}"> <div ui-view></div> </div> <!-- Start of list panel with toolbar --> <div ng-class="{inactive:contentActive()}" class="iae-left-panel"> <div class="iae-toolbar"> <ul class="iae-toolbar-left"> <li> <iae-store-search store="store"></iae-store-search> </li> </ul> <ul class="iae-toolbar-right"> <li> <a class="btn btn-default" ui-sref="users.edit({userId: 0})"> <span class="fa fa-plus"></span> </a> </li> </ul> </div> <div class="iae-scrollable-panel"> <div class="iae-list list-group" im-infinite-scroll="store.nextPage()" im-infinite-scroll-disabled="!store.shouldLoad()"> <a ng-class="{'deleted-invisible': user.attributes.deleted}" ui-sref-active="active" ui-sref="users.detail({userId: user.attributes.id})" class="list-group-item" ng-repeat="user in store.items"> {{user.attributes.username}} <span class="iae-list-date">{{user.attributes.createdAt| date:'short'}}</span> </a> <div ng-if="store.busy" class="list-group-item iae-list-item-loading"><i class="fa fa-spinner iae-rotate"></i> {{"Loading more items..."| t}}</div> </div> </div> </div>
