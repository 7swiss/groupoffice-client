<form name="fieldForm" class="form-horizontal" im-submit="save()" novalidate> <div class="modal-header">{{"Field"| t}}</div> <div class="modal-body"> <div class="form-group"> <label class="col-sm-3 control-label" for="type">{{"Type"| t}}</label> <div class="col-sm-9"> <ui-select ng-model="field.attributes.type"> <ui-select-match name="type" placeholder="Please select...">{{$select.selected.label}}</ui-select-match> <ui-select-choices repeat="item.value as item in customFieldTypes | filter: $select.search"> <div ng-bind-html="item.label | highlight: $select.search"></div> </ui-select-choices> </ui-select> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="name">{{"Name"| t}}</label> <div class="col-sm-9"> <input type="text" id="name" name="name" class="form-control" ng-model="field.attributes.name" required autofocus> <im-show-error for="name" im-model="field"></im-show-error> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="databaseName">{{"Database name"| t}}</label> <div class="col-sm-9"> <input type="text" id="databaseName" name="databaseName" class="form-control" ng-model="field.attributes.databaseName" required> <im-show-error for="databaseName" im-model="field"></im-show-error> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="defaultValue">{{"Default value"| t}}</label> <div class="col-sm-9"> <input type="text" id="defaultValue" name="defaultValue" class="form-control" ng-model="field.attributes.defaultValue"> <im-show-error for="defaultValue" im-model="field"></im-show-error> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="placeholder">{{"Placeholder"| t}}</label> <div class="col-sm-9"> <input type="text" id="placeholder" name="placeholder" class="form-control" ng-model="field.attributes.placeholder"> <im-show-error for="placeholder" im-model="field"></im-show-error> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-9"> <div class="checkbox"> <label> <input type="checkbox" ng-model="field.attributes.required"> {{"Field is required"| t}} </label> </div> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-9"> <div class="checkbox"> <label> <input type="checkbox" ng-model="field.attributes.filterable"> {{"Field can be filtered on"| t}} </label> </div> </div> </div> <div class="form-group" ng-if="field.attributes.type === 'text' || field.attributes.type === 'textarea'"> <label class="col-sm-3 control-label" for="maxLength">{{"Max length"| t}}</label> <div class="col-sm-9"> <input type="text" id="maxLength" name="maxLength" class="form-control" ng-model="field.attributes.data.maxLength" im-numeric> <im-show-error for="maxLength" im-model="field"></im-show-error> </div> </div> <!--		<div class="form-group" ng-if="field.attributes.type === 'textarea'">
			<label class="col-sm-3 control-label" for="maxLength">{{"Height"| t}}</label>
			<div class="col-sm-9">
				<input type="text" id="maxLength" class="form-control" ng-model="field.attributes.data.height" im-numeric required />
			</div>
		</div>--> <div class="form-group" ng-if="field.attributes.type === 'select'"> <label class="col-sm-3 control-label">{{"Select options"| t}}</label> <div class="col-sm-9"> <div class="input-group im-input-group-multiple" ng-repeat="option in field.attributes.data.options"> <input type="text" name="option_{{$index}}" class="form-control" ng-model="option.value" required autofocus> <im-show-error for="option_{{$index}}"></im-show-error> <span class="input-group-btn"> <button type="button" class="btn btn-danger" ng-click="field.attributes.data.options.splice($index, 1)"><i class="fa fa-trash-o"></i></button> </span> </div> <span class="btn btn-default" ng-click="field.attributes.data.options.push({value: ''});"><i class="fa fa-plus"></i></span> </div> </div> </div> <div class="modal-footer"> <button type="submit" class="btn btn-primary">{{"OK"| t}}</button> <button class="btn btn-default" ng-click="cancel();" type="button">{{"Cancel"| t}}</button> </div> </form>
