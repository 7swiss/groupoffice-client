<div class="col-md-4"> <div class="panel panel-default"> <div class="panel-heading"> {{"Field sets"| t}} <div class="iae-toolbar iae-align-list-group-item"> <ul class="iae-right-toolbar"> <li> <a ui-sref="customfields.model.fieldset({fieldSetId:0})" class="btn btn-xs btn-default"> <i class="fa fa-plus"></i> </a> </li> </ul> </div> </div> <div class="list-group" sortable ng-model="fieldSetStore.items"> <a draggable sortable-item ng-repeat="fieldSet in fieldSetStore.items" class="list-group-item" ui-sref-active="active" ng-class="{'deleted-visible': fieldSet.attributes.deleted}" ui-sref="customfields.model.fields({fieldSetId: fieldSet.attributes.id})"> <span sortable-item-handle></span>&nbsp; {{fieldSet.attributes.name}} <span style="float:right"> <span tooltip="{{'Edit' | t}}" class="btn btn-xs btn-default" style="margin-right:10px" ng-click="$state.go('customfields.model.fieldset', {fieldSetId: fieldSet.attributes.id}); $event.stopPropagation(); $event.preventDefault();"> <i class="fa fa-edit"></i> </span> <im-soft-delete-button im-on-delete="onDelete(result)" im-model="fieldSet" im-size="xs"></im-soft-delete-button> </span> </a> </div> </div> </div> <div ui-view></div>
